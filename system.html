<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Allowance Budget Organizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #fff0f5; /* light pink */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8c8dc;
      padding: 20px;
      text-align: center;
      color: #6b1e3e;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      max-width: 750px;
      margin: 40px auto;
      box-shadow: 0 10px 25px rgba(240, 170, 200, 0.3);
    }

    h1, h2 {
      color: #b14579;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      font-family: 'Times New Roman', serif;
      border-radius: 10px;
      border: 1px solid #f2acc7;
    }

    button {
      background-color: #f6a5c0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f191b4;
    }

    .summary {
      background-color: #ffe0ec;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
      color: #b14579;
    }

    .balance {
      color: #4caf50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #fdd6e6;
      text-align: center;
      color: #6b1e3e;
    }

    th {
      background-color: #fbd3e4;
    }

    .chart-container {
      margin-top: 30px;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Allowance Budget Organizer</h1>
    <p>Track your monthly allowance and expenses üíñ</p>
  </header>

  <div class="container">
    <div class="summary">
      Total Allowance: ‚Ç±<span id="totalAllowance">0.00</span> |
      Total Expenses: ‚Ç±<span id="totalExpenses">0.00</span> |
      <span class="balance">Balance: ‚Ç±<span id="balance">0.00</span></span>
    </div>

    <h2>üéÄ Set Monthly Allowance</h2>
    <input type="number" id="allowanceInput" placeholder="Enter allowance amount" />
    <button onclick="setAllowance()">Set Allowance</button>

    <h2>üí∏ Add Expense</h2>
    <input type="text" id="expenseName" placeholder="Expense name" />
    <input type="number" id="expenseAmount" placeholder="Amount" />
    <select id="expenseCategory">
      <option value="Food">Food</option>
      <option value="Transportation">Transportation</option>
      <option value="School">School</option>
      <option value="Leisure">Leisure</option>
      <option value="Others">Others</option>
    </select>
    <button onclick="addExpense()">Add</button>

    <h2>üìã Expense List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>

    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>

    <br />
    <button onclick="window.open('weekly-report.html', '_blank')">üì§ Share Weekly Report</button>
  </div>

  <script>
    let allowance = parseFloat(localStorage.getItem('allowance')) || 0;
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    const allowanceEl = document.getElementById("totalAllowance");
    const totalExpensesEl = document.getElementById("totalExpenses");
    const balanceEl = document.getElementById("balance");
    const expenseListEl = document.getElementById("expenseList");

    const chartCtx = document.getElementById("expenseChart").getContext("2d");
    let expenseChart;

    function setAllowance() {
      const amount = parseFloat(document.getElementById("allowanceInput").value);
      if (!isNaN(amount) && amount >= 0) {
        allowance = amount;
        localStorage.setItem("allowance", allowance);
        updateUI();
      }
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const category = document.getElementById("expenseCategory").value;
      const date = new Date().toLocaleDateString();

      if (name && !isNaN(amount) && amount > 0) {
        expenses.push({ name, amount, category, date });
        localStorage.setItem("expenses", JSON.stringify(expenses));
        updateUI();
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
      }
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      localStorage.setItem("expenses", JSON.stringify(expenses));
      updateUI();
    }

    function updateUI() {
      let total = expenses.reduce((sum, e) => sum + e.amount, 0);
      let balance = allowance - total;

      allowanceEl.textContent = allowance.toFixed(2);
      totalExpensesEl.textContent = total.toFixed(2);
      balanceEl.textContent = balance.toFixed(2);

      expenseListEl.innerHTML = "";
      expenses.forEach((e, i) => {
        const row = `<tr>
          <td>${e.name}</td>
          <td>‚Ç±${e.amount.toFixed(2)}</td>
          <td>${e.category}</td>
          <td>${e.date}</td>
          <td><button onclick="deleteExpense(${i})">üóëÔ∏è</button></td>
        </tr>`;
        expenseListEl.innerHTML += row;
      });

      updateChart();
    }

    function updateChart() {
      const categoryTotals = {};
      expenses.forEach(e => {
        categoryTotals[e.category] = (categoryTotals[e.category] || 0) + e.amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals);

      if (expenseChart) expenseChart.destroy();
      expenseChart = new Chart(chartCtx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            label: "Spending by Category",
            data: data,
            backgroundColor: [
              "#FFB3C1", "#FFC3A0", "#E4BAD4", "#C1E1C1", "#FFC3A0"
            ]
          }]
        }
      });
    }

    updateUI();
  </script>
</body>
</html>
